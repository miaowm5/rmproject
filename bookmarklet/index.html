<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
  <script>
    function write_hint(text){ $('#hint').html(text) }
    $(document).ready( function(){
      $.getJSON("data.json",function(data){
        for(var i = 0; i < data.site.length; i+= 1){
          var site = data.site[i]
          if(eval(site.url_regexp).test(window.location.hash)){
            window.location = "http://rmproject.lofter.com/post/3b5924_" + site.project_url
          }
        }
        write_hint("目前数据库中还没有添加这个网站的数据 TvT")
      })
    })
  </script>
</head>
<body>
  <h1 style="text-align:center;width:100%;" id='hint'>
    努力查找数据中...</br>
    若长时间停留在这个页面请刷新重试
  </h1>
</body>
</html>
